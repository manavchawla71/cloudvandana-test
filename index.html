<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .calculator {
            width: 300px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 20px;
        }

        .clear-button {
            width: 30%;
            background-color: green;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            width: 25%;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="input-container">
            <input type="text" placeholder="0">
            <button class="clear-button">AC</button>
        </div>
        <table>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td>=</td>
                <td>+</td>
            </tr>
        </table>
    </div>
</body>
<script src =index.js></script>
</html>
