<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        *{
            background-color: blue;
            color:white;
        }        
    </style>
</head>
<body>
    <h2> Customer Survey Form</h2>
    <form id="surveyForm" onsubmit="return false;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select><br><br>

        <label>Gender:</label><br>
        <label for="male">Male</label>
        <input type="checkbox" id="male" name="gender">
        <label for="female">Female</label>
        <input type="checkbox" id="female" name="gender">
        <label for="other">Other</label>
        <input type="checkbox" id="other" name="gender"><br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br><br>

        <button type="submit" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup" style="display: none;">
        <h3>Survey Form Submission</h3>
        <div id="popupContent"></div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const genderInputs = document.querySelectorAll('input[name="gender"]:checked');
            const gender = Array.from(genderInputs).map(input => input.value).join(", ");
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            // Display values in the popup
            const popupContent = document.getElementById("popupContent");
            popupContent.innerHTML = `
                <p><b>First Name:</b> ${firstName}</p>
                <p><b>Last Name:</b> ${lastName}</p>
                <p><b>Date of Birth:</b> ${dob}</p>
                <p><b>Country:</b> ${country}</p>
                <p><b>Gender:</b> ${gender}</p>
                <p><b>Profession:</b> ${profession}</p>
                <p><b>Email:</b> ${email}</p>
                <p><b>Mobile Number:</b> ${mobile}</p>
            `;

            const popup = document.getElementById("popup");
            popup.style.display = "block";
        }

        function closePopup() {
            const popup = document.getElementById("popup");
            popup.style.display = "none";
            document.getElementById("surveyForm").reset();
        }

        function resetForm() {
            document.getElementById("surveyForm").reset();
        }
    </script>
</body>
</html>
